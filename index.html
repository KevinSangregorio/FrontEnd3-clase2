<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 2 - mesas</title>
  </head>
  <body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
      const stock = ["Manzana", "Pera", "Naranja", "Banana", "Kiwi"];
      const sinStock = ["Durazno", "Cereza", "Anan√°"];

      function MyDiv(props) {
        return (
          <div class={props.class}>
            <h1>Lista de Productos en stock:</h1>
            <ul>
              {stock.map((fruta) => (
                <li>{fruta}</li>
              ))}
            </ul>
            <h2>Productos en falta:</h2>
            <ul>
              {sinStock.map((fruta) => (
                <li>{fruta}</li>
              ))}
            </ul>
          </div>
        ); 
      }

      ReactDOM.render(<MyDiv class="productos" />, document.getElementById("root"));
    </script>
  </body>
</html>
